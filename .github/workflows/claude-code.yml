name: Claude Code CI

on:
  push:
    branches: [ main ]
    paths:
      - 'modules/claude-code/**'
      - '.github/workflows/claude-code.yml'
  pull_request:
    paths:
      - 'modules/claude-code/**'
      - '.github/workflows/claude-code.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test Emacs ${{ matrix.emacs-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.emacs-version == 'snapshot' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        emacs-version:
          - '29.1'
          - '29.2'
          - '29.3'
          - '29.4'
          - '30.1'
          - 'snapshot'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Verify Emacs version
        run: emacs --version

      - name: Install Eldev
        run: |
          curl -fsSL https://raw.github.com/emacs-eldev/eldev/master/webinstall/eldev > eldev
          chmod +x eldev
          sudo mv eldev /usr/local/bin/

      - name: Verify Eldev installation
        run: eldev --version

      - name: Install dependencies
        working-directory: modules/claude-code
        run: eldev -dtT prepare

      - name: Run tests
        working-directory: modules/claude-code
        run: eldev -dtT test

      - name: Byte-compile
        working-directory: modules/claude-code
        run: eldev -dtT compile --warnings-as-errors

      - name: Run linter
        working-directory: modules/claude-code
        run: eldev -dtT lint
