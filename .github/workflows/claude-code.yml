name: Claude Code CI

on:
  push:
    branches: [ main ]
    paths:
      - 'modules/claude-code/**'
      - '.github/workflows/claude-code.yml'
  pull_request:
    paths:
      - 'modules/claude-code/**'
      - '.github/workflows/claude-code.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 'snapshot'

      - name: Install Eldev
        run: |
          curl -fsSL https://raw.github.com/emacs-eldev/eldev/master/webinstall/eldev > eldev
          chmod +x eldev
          sudo mv eldev /usr/local/bin/

      - name: Verify Eldev installation
        run: eldev --version

      - name: Install dependencies
        working-directory: modules/claude-code
        run: eldev -dtT prepare

      - name: Run demo smoke test
        working-directory: modules/claude-code
        run: |
            eldev -dtT dependencies demo
            eldev -dtT demo

      - name: Byte-compile
        working-directory: modules/claude-code
        run: eldev -dtT compile

      - name: Run tests
        working-directory: modules/claude-code
        run: eldev -dtT test

      - name: Run linter
        working-directory: modules/claude-code
        run: eldev -dtT lint
        continue-on-error: true
